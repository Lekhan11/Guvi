<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="background">
    <!-- <div class="col-12 bg-primary d-flex p-2 align-items-center">
      <h5 class="fw-bold">
        Welcome
    </h5>
</div> -->
<div class="vh-100 align-items-center justify-content-center d-flex">
    <div class="card shadow-lg">
        <div class="card-header p-3 text-center d-flex justify-content-between align-items-center">
            <h3>User Profile <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button></h3>
        </div>
        <div class="card-body">
            <div class="card-body">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Age:</strong> <span id="age"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
                <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
            </div>
        </div>
    </div>
</div>


<!-- modal tab -->

<div class="modal" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editProfileForm">
            <input type="text" id="editUsername" name="editUsername" hidden />
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" name="editName" id="editName" value="" />
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" name="editEmail" id="editEmail" />
          </div>
          <div class="mb-3">
            <label for="editAge" class="form-label">Age</label>
            <input type="number" class="form-control" name="editAge" id="editAge" />
          </div>
          <div>
            <label for="editGender" class="form-label">Gender</label>
            <select class="form-select" id="editGender" name="editGender">
              <option value="Male">Male</option>   
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="editPhone" id="editPhone" />
          </div>
          <div class="mb-3">
            <label for="editDob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="editDob" id="editDob" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal2">Save changes</button>
          </div>
        </form>
        <div class="modal" id="editModal2" tabindex="-1" aria-hidden="true">
  
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>



<!--  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
