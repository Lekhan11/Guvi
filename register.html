<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center container-fluid"
      style="height: 100vh; background-color: #adeed9"
    >
      <div
        class="col-12 col-md-6 border p-3 w-md-50 border-primary shadow-lg rounded text-dark bg-primary-subtle text-primary-emphasis"
      >
      <h3 class="text-center fw-bold">Register</h3>
      <div id="result" class=" text-danger mb-2" hidden></div>
        <form id="myForm">
          
          <div class="mb-2">
            <label for="name" class="form-label"
              >Name : <span class="text-danger">*</span></label
            >
            <input type="text" name="name" class="form-control border-primary" required />
          </div>
          <div class="mb-2">
            <label for="username" class="form-label"
              >Username : <span class="text-danger">*</span></label
            >
            <input type="text" name="username" class="form-control border-primary" required />
          </div>
          <div class="mb-2">
            <label for="password" class="form-label"
              >Password : <span class="text-danger">*</span></label
            >
            <input
              type="password"
              name="password"
              class="form-control border-primary"
              required
            />
          </div>
          <div class="mb-2">
            <label for="confirm_password" class="form-label"
              >Confirm Password : <span class="text-danger">*</span></label
            >
            <input
              type="password"
              name="confirm_password"
              class="form-control border-primary"
              required
            />
          </div>
          <div class="mb-2">
            <label for="mail" class="form-label"
              >Email : <span class="text-danger">*</span></label
            >
            <input type="email" name="mail" class="form-control border-primary" required />
          </div>
          <div class="mt-3 mx-auto" style="max-width: min-content">
            <button type="submit" class="btn btn-primary w-100">
              Register
            </button>
          </div>
          <div><a href="login.html" class="text-decoration-none">Already registered? Login here</a></div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
