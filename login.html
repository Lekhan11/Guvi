<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 container-fluid" style=" background-color: #adeed9">
        <div class="border border-primary rounded col-12 col-md-6 bg-primary-subtle text-primary-emphasis shadow-lg p-4 w-md-50 col-6">
            <h2 class="text-center p-3 fw-bold">Login Page</h2>
                  <div id="loginResult" class=" text-danger mb-2" hidden></div>

            <div>
                <form id="loginForm">
                    <div class="mb-3 px-3">
                        <label for="username" class="form-label">Username: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control border-primary" id="username" name="username" required>
                    </div>
                    <div class="mb-3 px-3">
                        <label for="password" class="form-label">Password: <span class="text-danger">*</span></label>
                        <input type="password" class="form-control border-primary" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 px-3 mb-3">
                        <button type="submit" class="btn btn-primary mx-auto" style="max-width: max-content;">Login</button>
                    </div>
                    <div><a href="register.html" class="text-decoration-none">Not registered? Register here</a></div>
                </form>
            </div>
        </div>
    </div> 
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
